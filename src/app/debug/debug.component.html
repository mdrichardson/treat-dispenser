<div id="debug-container" @staggerItems>
    <button class="primary stagger-from-bottom" (click)="load()" [disabled]="augerDisabled"><i class="material-icons">drag_indicator</i>  Load Dispenser</button>
    <div id="button-group" class="stagger-from-bottom">
        <button class="secondary" (click)="out()" [disabled]="augerDisabled">Push  <i class="material-icons">keyboard_arrow_right</i></button>
        <button class="secondary" (click)="inout()" [disabled]="augerDisabled"><i class="material-icons">keyboard_arrow_right</i>  Pull/Push  <i class="material-icons">keyboard_arrow_left</i></button>
        <button class="secondary" (click)="in()" [disabled]="augerDisabled"><i class="material-icons">keyboard_arrow_right</i>  Pull</button>
    </div>
    <button class="warn stagger-from-bottom" (click)="stop()"><i class="material-icons">stop</i>  Stop</button>
    <button class="gray stagger-from-bottom" (click)="test()"><i class="material-icons">build</i>  Test</button>
    <button class="success stagger-from-bottom" (click)="tone()"><i class="material-icons">volume_down</i>  Play Tone</button>
</div>
